<!DOCTYPE html>
<html>
<head>
    <title>Assignment 6 - AJAX-JSON </title>
    <meta name="viewport" content="width=device-width, height=device-height,  initial-scale=1.0, user-scalable=yes;user-scalable=1;"/>
    <link rel="stylesheet" type="text/css" media="(max-width: 800px)" href="Styles/Assignment6.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="JS/Assignment6.js" type="text/javascript"></script>
</head>

<body>
    <!-- Header elements -->
    <section class="pageHeaderWrap">
        <header class="pageHeader">
        <h1> Assignment 6 </h1>
    </header>
    </section>
    <!-- <><><><><>><><><><>><> -->
    <section id="dropDownWrapper">
    <p class="headerParagraphs">Select an option from the dropdown menu.</p>
        <select id="sectionDropdown">
                <option id="newCust" value="none"></option>
                <option id="newCust" value="newCust"> New Customer </option>
                <option id="shipInfo" value="shipInfo"> Update Shipping Info </option>
                <option id="deleteCust" value="deleteCust"> Delete Customer </option>
        </select>
    </section>
    
    <!-- Section 1 - Create New Customer -->
    <section id="newCustomerSection" class="inputTableWrap" optionVal="newCust">
        <div id="newCustErrorDiv" class="messageDiv">
            <img id="newCustImg" alt="Message Icon" class="resultIcon" />
            <p id="messageBoxNewCust" class="resultMessage"></p>
        </div>
        <table id="newCustomerInputTbl" class="inputTable">
        <caption> 
        <b><u>New Customer Information</u></b>
        <br/>
        <br/>
        <p style="text-align: left; font-size: 14px">*Note: Customer Id Must be Exactly 5 Digits. Spaces Do Not Count Toward Customer Id Length.</p>
        </caption>
            <tbody>
                <tr>
                    <td>
                        <label for="custIdInput">Customer Id:</label>
                    </td>
                    <td>
                        <input id="custIdInput" type="text" class="inputText">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="custNameInput">Customer Name:</label>
                    </td>
                    <td>
                        <input id="custNameInput" type="text" class="inputText">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="custCityInput">Customer City:</label>
                    </td>
                    <td>
                        <input id="custCityInput" type="text" class="inputText">
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="buttonWrap" class="buttonWrap">
            <span id="inputBntSpan" class="inputBntSpan">
                <button id="newCustClear" customName="clear"> CLEAR </button>
                <button id="submitBtnNewCust"> SUBMIT </button>
            </span>
        </div>
    </section>
    
    <!-- Section 2 - Shipping Information -->
    <section id="shippingSection" class="inputTableWrap" optionVal="shipInfo">
            <div id="shipInfoErrorDiv" class="messageDiv">
                <img id="shipInfoImg" src="Images/errorpic.png" alt="Error Icon" class="resultIcon" />
                <p id="messageBoxShipInfo" class="resultMessage">This is an error</p>
            </div>
            <table id="shipInputTbl" class="inputTable">
                <caption><b><u>Update Shipping Address Information</u></b></caption>
                <tbody>
                    <tr>
                        <td>
                            <label for="orderNumInput">Order Number:</label>
                        </td>
                        <td>
                            <input id="orderNumInput" type="text" class="inputText">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="shipNameInput">Ship-To-Name:</label>
                        </td>
                        <td>
                            <input id="shipNameInput" type="text" class="inputText">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="shipStreetInput">Ship-to-Street:</label>
                        </td>
                        <td>
                            <input id="shipStreetInput" type="text" class="inputText">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="shipCityInput">Ship-to-City:</label>
                        </td>
                        <td>
                            <input id="shipCityInput" type="text" class="inputText">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="shipPostalCode">Ship-to-Zip Code:</label>
                        </td>
                        <td>
                            <input id="shipPostalCode" type="text" class="inputText">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="buttonWrap" class="buttonWrap">
            <span id="inputBntSpan" class="inputBntSpan">
                <button id="shipClear" customName="clear"> CLEAR </button>
                <button id="submitBtnShipInfo"> SUBMIT </button>
            </span>
        </div>
    </section>
    
    <!-- Section 3 - Delete Customer Info -->
    <section id="deleteCustomerSection" class="inputTableWrap" optionVal="deleteCust">
            <div id="delCustErrorDiv" class="messageDiv">
                <img id="delCustImg" alt="Error Icon" class="resultIcon" />
                <p id="messageBoxDelCust" class="resultMessage"></p>
            </div>
            <table id="deleteCustTbl" class="inputTable">
                <caption><b><u>Specify Customer to Delete</u></b></caption>
                <tbody>
                    <tr>
                        <td>
                            <label for="custIdDelInput">Customer Id:</label>
                        </td>
                        <td>
                            <input id="custIdDelInput" type="text" class="inputText">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="buttonWrap" class="buttonWrap">
                <span id="inputBntSpan" class="inputBntSpan">
                    <button id="delCustClear" customName="clear"> CLEAR </button>
                    <button id="submitBtnDelCust"> SUBMIT </button>
                </span>
            </div>
    </section>
</body>
</html>
