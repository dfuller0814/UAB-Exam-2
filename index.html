<!DOCTYPE html>
<html>
<head>
    <title>Assignment 6 - AJAX-JSON </title>
    <meta name="viewport" content="width=device-width, height=device-height,  initial-scale=1.0, user-scalable=yes;user-scalable=1;"/>
    <link rel="stylesheet" type="text/css" media="(max-width: 900px)" href="Styles/Exam2.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="JS/Exam2.js" type="text/javascript"></script>
</head>

<body>
    <!-- Header elements -->
    <section class="pageHeaderWrap">
        <header class="pageHeader">
        <h1> Exam 2 </h1>
    </header>
    </section>
    <!-- <><><><><>><><><><>><> -->
    <section id="dropDownWrapper">
    <p class="headerParagraphs">Select an option from the dropdown menu.</p>
        <select id="sectionDropdown">
            <option id="none" value="none"></option>
            <option id="about" value="about"> About </option>
            <option id="catList" value="catList"> Product Category List </option>
            <option id="catList" value="addCat"> Add Product Category </option>
            <option id="updateCat" value="updateCat"> Update Product Category </option>
            <option id="delCat" value="delCat"> Delete Product Category </option>
        </select>
    </section>
    <div id="retrieveMessage">
        <p>Retrieving Category List...</p>
    </div>
    <!-- Section 1 - Get Product Category List -->
    <section id="categoryListSection" class="inputTableWrap" optionVal="catList">
        <div id="catListErrorDiv" class="messageDiv">
            <img id="catListImg" alt="Message Icon" class="resultIcon" />
            <p id="messageBoxCatList" class="resultMessage"></p>
        </div>
    </section>
    
    <!-- Section 2 - Create Product Category -->
    <section id="addCatSection" class="inputTableWrap" optionVal="addCat">
            <div id="addCatErrorDiv" class="messageDiv">
                <img id="newProdImg" src="Images/errorpic.png" alt="Error Icon" class="resultIcon" />
                <p id="messageBoxUpdateOrder" class="resultMessage"></p>
            </div>
            <table id="prodCatInputTable" class="inputTable">
                <caption><b><u>Add Product Category</u></b></caption>
                <tbody>
                    <tr>
                        <td class="labels">
                            <label for="catNameInput">Category Name:</label>
                        </td>
                        <td>
                            <input id="catNameInput" required="true" type="text" class="inputText" maxlength="15">
                        </td>
                    </tr>
                    <tr>
                        <td class="labels">
                            <label for="catDescInput">Category Description:</label>
                        </td>
                        <td>
                            <textarea id="catDescInput" required="true"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="buttonWrap" class="buttonWrap">
            <span id="inputBntSpan" class="inputBntSpan">
                <button id="newCatClear" customName="clear"> CLEAR </button>
                <button id="submitNewCat"> SUBMIT </button>
            </span>
        </div>
    </section>
    
    <!-- Section 3 - Update Product Category Description -->
    <section id="updateCatSection" class="inputTableWrap" optionVal="updateCat">
            <div id="updateCatErrorDiv" class="messageDiv">
                <img id="shipInfoImg" src="Images/errorpic.png" alt="Error Icon" class="resultIcon" />
                <p id="messageBoxUpdateOrder" class="resultMessage"></p>
            </div>
            <table id="shipInputTbl" class="inputTable">
                <caption><b><u>Update Product Category Description</u></b></caption>
                <tbody>
                    <tr>
                        <td class="labels">
                            <label for="catIdInput">Category ID:</label>
                        </td>
                        <td>
                            <input id="catIdInput" type="text" class="inputText" required="true">
                        </td>
                    </tr>
                    <tr>
                        <td class="labels">
                            <label for="catDescInput">Category Description:</label>
                        </td>
                        <td>
                            <textarea id="updateCatDescInput"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="buttonWrap" class="buttonWrap">
            <span id="inputBntSpan" class="inputBntSpan">
                <button id="updateCatClear" customName="clear"> CLEAR </button>
                <button id="submitUpdateCat"> SUBMIT </button>
            </span>
        </div>
    </section>
    
    <!-- Section 4 - Delete Product Category -->
    <section id="deleteCustomerSection" class="inputTableWrap" optionVal="delCat">
            <div id="delCatErrorDiv" class="messageDiv">
                <img id="delCustImg" alt="Error Icon" class="resultIcon" />
                <p id="messageBoxDelCust" class="resultMessage"></p>
            </div>
            <table id="deleteCustTbl" class="inputTable">
                <caption><b><u>Delete Product Category</u></b></caption>
                <tbody>
                    <tr>
                        <td>
                            <label for="catIdDelInput">Category ID:</label>
                        </td>
                        <td>
                            <input id="catIdDelInput" type="text" class="inputText" required="true">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="buttonWrap" class="buttonWrap">
                <span id="inputBntSpan" class="inputBntSpan">
                    <button id="delCustClear" customName="clear"> CLEAR </button>
                    <button id="submitBtnDelCust"> SUBMIT </button>
                </span>
            </div>
    </section>
    
    <!-- Section 5 - About -->
    <section id="deleteCustomerSection" class="inputTableWrap" optionVal="about">
            <p>About Page!</p>
    </section>
</body>
</html>
