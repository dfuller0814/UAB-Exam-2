<!DOCTYPE html>
<html>
<head>
    <title>Exam 1</title>
    <link rel="stylesheet" type="text/css" href="Styles/Exam1.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="JS/Exam1.js" type="text/javascript"></script> 
</head>
    
<body>
    <!-- Header elements --> 
    <section class="pageHeaderWrap">
        <header class="pageHeader">
        <h1> Loan Calculator </h1>
    </header>
    </section>
    <!-- <><><><><>><><><><>><> -->
    
    <!-- Input field elements -->
    <section id="inputTabledWrap" class="inputTableWrap">
        <p>*Note: Once the table is displayed, referesh the page to enter new values.</p>
        <table id="inputTable" class="inputTable">
            <tr>
                <td>
                    <label for="amount">Loan Amount:</label>
                </td>
                <td>
                    <input type="number" id="amount" class="inputText"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="interestRate">Interest Rate:</label>
                </td>
                <td>
                    <input type="number" step="0.001" id="interestRate" class="inputText"/>
                </td>
            </tr>
            <tr>
                <td>
                   <label for="term">Loan Term (months):</label>
                </td>
                <td>
                    <input type="number" id="term" class="inputText"/>
                </td>
            </tr>
        </table>
        <div id="buttonWrap" class="buttonWrap">
            <span id="inputBntSpan" class="inputBntSpan">
                <button id="clearBtn"> CLEAR </button>
                <button id="submitBtn"> SUBMIT </button>
            </span>
        </div>
    </section>
    <div id="loanTableWrap" class="loanTableWrap">           
    </div>
    <!--<><><><><><><><><><><><><> -->
    
    <!-- Amortization Table -->
</body>
</html>
